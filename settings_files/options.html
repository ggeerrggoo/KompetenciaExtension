<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeKaKu Beállítások</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .option-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #106ebe;
        }
    </style>
</head>
<body>
    <h1>Beállítások</h1>

    <div class="option-group">
        <label for ="minvotes"
            title = "Ez a minimum leadott válasz ami után agy feladatot automatikusan kitölthet a rendszer.
                    Ha ennél kevesebb válasz áll rendelkezésünkre az adott feladatra, akkor nem fogjuk kitölteni.">
        Minimum leadott válaszok száma:</label>
        <input type="number" id="minvotes" name="minvotes">
        
        <label for ="votepercentage"
            title = "Akkor fogja kitölteni a feladatot, ha a rendelkezésünkre álló válaszok legalább ennyi százaléka ugyanaz.">
        Azonos válasz Arány %:</label> 
        <input type="number" id="votepercentage" name="votepercentage">
    </div>

    <div class="option-group">
        <div title = "Ha ez ki van kapcsolva akkor nem fogja elmenteni a megoldásodat.">
            <label style="display:inline-block">Megoldásaid megosztása másokkal:
            <input type="checkbox" id="contributer" name="contributer" style="width: auto;"></label>
        </div>
        <div>
            <label style="display:inline-block">Automatikus kitöltés:
            <input type="checkbox" id="auto-complete" name="auto-complete" style="width: auto;"></label>
        </div>
    </div>
    
    <button id="save">Mentés</button>
    <button id="advancedbutton">fejlesztői beállítások megjelenítése</button>
    <div id = "advanced" style="display:none; margin-top: 20px;" class="option-group">
        <h3>fejlesztői beállítások</h3>
        
        <label for="url">Szerver URL:</label>
        <input type="text" id="url" name="url">

        <label for="reset">minden visszaállítása</label>
        <button id="reset">Visszaállítás</button>
    </div>
    <div id = "status" style="margin-top: 10px; color: green; font-weight: bold;"></div>

    <script src="options.js"></script>
</body>
</html>
